<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h1 id="take-work"></h1>

    <script>

        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('take-work').innerHTML = data.activity;
                })
        }
        doSomething();
        setInterval(() => {
            doSomething();
        }, 10000);
    </script>
</body>

</html>
